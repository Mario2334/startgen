name: Build and Release StartGen CLI

on:
  push:
    tags:
      - "v*.*.*" # Trigger only on version tags like v1.0.0

jobs:
  build:
    name: Build and Release StartGen Executable
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # Install dependencies
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # Build the executable
      - name: Build Executable
        run: |
          pyinstaller startgen.py --onefile --name startgen --exclude-module examples

      # Archive the executable
      - name: Archive Executable
        run: |
          mkdir -p release
          mv dist/startgen release/
        shell: bash

      # Upload the release asset
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "StartGen CLI - ${{ github.ref_name }}"
          body: |
            ðŸš€ New release of the StartGen CLI!
            - Includes the latest updates and features.
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release/startgen
          asset_name: startgen
          asset_content_type: application/octet-stream